---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 2

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir

     
testDiscovery:
  type: raw
  mode: static
  command: grep -nri 'LambdaTestApi' tests -ir --include=\*.py | sed 's/:.*//' | uniq -d

testRunnerCommand: python3 $test

jobLabel: [selenium-pyunit, win, autosplit]